<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- 네이버 지도 JS -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=azs9yhm4cm"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    var center = new naver.maps.LatLng(37.5665, 126.9780);
    var map = new naver.maps.Map('map', {
      center: center,
      zoom: 14
    });

    var marker = new naver.maps.Marker({
      position: center,
      map: map
    });

    function setHelmet(lat, lon, sat) {
      var pos = new naver.maps.LatLng(lat, lon);
      marker.setPosition(pos);
      map.setCenter(pos);
    }

    // MAUI에서 호출 가능하도록 노출
    window.setHelmet = setHelmet;
  </script>
</body>
</html>
